<html>
    <head>
        <title>Page Not Found</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />
    </head>
    <body style="background: #eaedf1">
        <div id="error-container" class="error-container-404">
            <div class="error-options">
                <h3><a href="javascript:window.history.back()">Go Back</a></h3>
            </div>
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center heading">
                    <h1 class="animation-pulse">403</h1>
                    <h2 class="h3">Oops, we are sorry but you are not authorized to access this page...</h2>
                </div>                
            </div>
        </div>
    </body>
</html>
